<div id="form2">  
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span></button>
    <h2>Personnalité</h2>
  </div>
  <div class="modal-body">
    <form class="well">
      <fieldset>
        <legend>Quels traits de caractère souhaitez-vous que votre candidat possède ?</legend>
        <div class="checkbox">
          <label for="autodidacte" class="checkbox">
            <input type="checkbox" name="presonnalite" value="autodidacte" id="autodidacte" checked>
            Autodidacte
          </label>
          <label for="autonome" class="checkbox">
            <input type="checkbox" name="presonnalite" value="autonome" id="autonome" checked>
            Autonome
          </label>
          <label for="consciencieux" class="checkbox">
            <input type="checkbox" name="presonnalite" value="consciencieux" id="consciencieux" checked>
            Consciencieux
          </label>
          <label for="analyse" class="checkbox">
            <input type="checkbox" name="presonnalite" value="analyse" id="analyse" checked>
            Capable d’analyser les situations
          </label>
          <label for="informer" class="checkbox">
            <input type="checkbox" name="presonnalite" value="informer" id="informer" checked>
            Capable d’informer les autres
          </label>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer text-right">
    <button type="button" id="formPrev" class="btn btn-primary">Précédent</button>
    <button type="button" id="formNext" class="btn btn-primary">Suivant</button>
  </div>
</div>
